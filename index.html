<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:regular,500,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/discover.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <title>baigeldy-crypter</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__left">
                        <div class="header__logo"></div>
                        <div class="header__line"></div>
                        <div class="header__nav">
                            <p>Discover</p>
                            <p>How it work</p>
                        </div>
                    </div>
                    <div class="header__right">
                        <div class="header__search__block">
                            <input placeholder="Search" class="header__search" type="text">
                            <img src="/images/header-search.svg" class="header__search-button" alt="">
                        </div>
                        <img src="/images/Notification.svg" width="40px" height="40px" class="header__notif" alt="">
                        <button class="header__upload-btn">Upload</button>
                        <button class="header__connect-btn">Connect Wallet</button>
                    </div>
                    <img src="/images/header-burger.svg" alt="" class="header__burger">
                </div>
            </div>
        </header>
        <main>
            <div class="title__block">
                <div class="container">
                    <div class="title__inner">
                        <p class="title__inner-topText">Create, explore, & collect digital art NFTs.</p>
                        <h1 class="title__inner-center dmsans cht2">The new creative economy.</h1>
                        <div class="title__inner-bottom">
                            <button class="title__inner-bottom-btn dmsans f700 border2">Start your search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="auction__block">
                <div class="container">
                    <div class="auction__inner">
                        <div class="auction__inner-left">
                            <img src="./images/first-painting.png" class="auction__inner-left-img" alt="">
                            <audio src="" controls class="auction__inner-left-player"></audio>
                        </div>
                        <div class="auction__inner-right">
                            <h2 class="auction__inner-right-title dmsans cht2">the creator networkÂ®</h2>
                            <div class="auction__inner-right-acc disflex">
                                <div class="auction__inner-right-acc-left disflex">
                                    <div class="austin-avatar"></div>
                                    <div class="austin-right poppins">
                                        <small class="austin-info-top likegray">Creator</small>
                                        <br>
                                        <small class="austin-info-bottom cht2">Enrico Cole</small>
                                    </div>
                                </div>
                                <div class="auction__inner-right-acc-left disflex">
                                    <div class="austin-avatar icon"></div>
                                    <div class="austin-right poppins">
                                        <small class="austin-info-top f400 likegray">Instant price</small>
                                        <br>
                                        <small class="austin-info-bottom f500 cht2">3.5 ETH</small>
                                    </div>
                                </div>
                            </div>
                            <div class="auction__inner-right-middle tcenter border2">
                                <p class="auction__inner-right-middle-topText poppins f500 cht2">Current Bid</p>
                                <h2 class="cht4 dmsans f700">1.00 ETH</h2>
                                <h4 class="likegray poppins f600">$3,618.36</h4>
                                <div class="auction__inner-right-middle-bottom">
                                    <p class="poppins cht2 f500">Auction ending in</p>
                                    <div class="auction__inner-right-middle-timer tcenter disflex">
                                        <div class="hours">  <h3 class="f700 dmsans cht4">19</h3><small class="likegray poppins">Hrs</small></div>
                                        <div class="minutes"><h3 class="f700 dmsans cht4">24</h3><small class="likegray poppins">mins</small></div>
                                        <div class="secs">   <h3 class="f700 dmsans cht4">19</h3><small class="likegray poppins">secs</small></div>
                                    </div>
                                </div>
                            </div>
                            <div class="auction__inner-right-bottom">
                                <button class="auction__inner-right-bottom-btn-blue dmsans f700 tcenter likewhite">
                                    Place a bid
                                </button>
                                <button class="auction__inner-right-bottom-btn-white dmsans f700 tcenter">
                                    View item
                                </button>
                                <div class="auction__inner-right-bottom-arrows">
                                    <b class="auction__inner-right-bottom-arrows-prev poppins f700">&#8592;</b>
                                    <b class="auction__inner-right-bottom-arrows-next poppins f700">&#8594;</b>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
